

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>ShopApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>
        Home
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="pizza-outline" slot="start"></ion-icon>
      <ion-label>
        All Foods
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label>
        About Us
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>
        Contact Us
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="clipboard-outline" slot="start"></ion-icon>
      <ion-label>
        My Orders
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>
        My Account
      </ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>
        Log Out
      </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div  id="main-content">
  <nav class="navbar navbar-dark bg-fill-secondary">
    <ion-menu-button></ion-menu-button>
    <a class="navbar-brand d-flex align-items-center" href="#">
      
      <div>
        ShopApp
      </div>
    </a>
    <div class="extra">
      <a *ngIf="!isLogged" class="btn btn-fill-primary" (click)="login()">Login</a>

      <div class="cart" *ngIf="isLogged" (click)="gotoCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cart?.length>0">{{cart.length}}</ion-badge>
      </div>
      

      <ion-icon *ngIf="isLogged" name="person-circle-outline"></ion-icon>
    </div>
  </nav>
</div>
